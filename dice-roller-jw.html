    <head>
        <meta charset="UTF-8">
        <title>Dungeons and Dragons Dice Roller</title>
        <link rel="stylesheet" href="dice-roller-jw.css">
        <script src="dice-roller-jw.js"></script>
    </head>
    <body onload="rollD4(),rollD6(),rollD8(),rollD10(),rollD12(),rollD20()">
        <button type="button" onclick="rollD4(),rollD6(),rollD8(),rollD10(),rollD12(),rollD20()">Roll Dice</button><br><br>
        Four Sided Dice: <input id="d4" type="text" value="" size="5" disabled><br><br>
        Six Sided Dice: <input id="d6" type="text" value="" size="5" disabled><br><br>
        Eight Sided Dice: <input id="d8" type="text" value="" size="5" disabled><br><br>
        Ten Sided Dice: <input id="d10" type="text" value="" size="5" disabled><br><br>
        Twelve Sided Dice: <input id="d12" type="text" value="" size="5" disabled><br><br>
        Twenty Sided Dice: <input id="d20" type="text" value="" size="5" disabled><br><br>
    </body>
    <p>Click the button if you would like to roll the dice</p>
